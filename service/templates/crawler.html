{% extends "base-out.html" %}
{% block content %}
    <div class="container">
        <h2 class="form-signin-heading">{{ nombre }}</h2>
    </div>
        
    <div class="container-fluid jumbotron" style="padding: 35px">
        <h1>Buscador de noticias</h1>
        <p>Busca noticias por categor&iacute;as.</p>
        
        <form class="form-signins" action="{% url 'crawler' %}" method="post"> {% csrf_token %}
            <div class="input-group">
                <input class="form-control " type="text" id="keyword" name="keyword" placeholder="Escribe una categor&iacute;a" value="{{ keyword }}">
                <span class="input-group-btn">
                    <button class="btn btn-lga btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
        </form>
    </div>
    <div class="container">
        <h3><em>{{ cabecera|safe }}</em></h3>
        <div class="form-group">
          {{ contenido|safe }}
        </div>
    </div>
{% endblock %}
