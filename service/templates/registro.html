{% extends "base-out.html" %}
{% block content %}
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Registrarse</h2>
        
        <div class="form-group">
        <label for="email" class="sr-only">Nombre de usuario</label>
        <input type="email" id="email" class="form-control" placeholder="Nombre de usuario" required autofocus>
        <label for="password" class="sr-only">Contrase&ntilde;a</label>
        <input type="password" id="password" class="form-control" placeholder="Contrase&ntilde;a" required>
        </div>
        
        <div class="form-group">
            <button class="btn btn-lg btn-primary" type="submit">Registrarse</button>
        </div>
        <div class="form-group">
            <a class="btn btn-lg btn-default" href="../login">Cancelar</a>
        </div>
    
      </form>
    </div>
{% endblock %}
