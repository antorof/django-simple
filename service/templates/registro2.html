{% extends "base-out.html" %}
{% block content %}
    <div class="container">
      {% if user %}
      <p>Usuario actual: {{ user }}</p>
      {% endif %}
      <div>{{context}}</div>
      <form action="{% url 'registrar' %}" method="post">{% csrf_token %}
        <table class="form">
        {{ form.as_table }}
        </table>
        <input class="form_boton" value="Registrar" type="submit" align="middle">
      </div>
    </div>
{% endblock %}
